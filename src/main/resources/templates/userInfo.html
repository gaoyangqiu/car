<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.all.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<form class="layui-form" action="" lay-filter="example">
    <input type="text" name="id"  class="layui-input" style="display:none">
    <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-block">
            <input type="password" name="pswd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">余额</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="balance" placeholder="￥" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length ==0){
                    return '名字不能为空';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(submit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
                $.ajax({
                        type: "POST",
                        data: JSON.stringify(data.field),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        url: "/updateUserInfo",
                        success: function (result) {
                            if (result.code != "200") {
                                alert(result.errorMessage);
                            } else {
                                layer.alert("修改成功", {
                                    title: '最终的提交信息'
                                })
                            }
                        }
                    }
                );
        });

        $.ajax({
            type: "get",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            url: "/getUserInfo",
            success: function (result) {
                if (result.code != "200") {
                    alert(result.errorMessage);
                } else {
                    //表单初始赋值
                    form.val('example', {
                        "username": result.data.name // "name": "value"
                        ,"pswd": result.data.pswd
                        ,"email": result.data.email
                        ,"phone": result.data.phone
                        ,"balance": result.data.balance
                        ,"id": result.data.id
                    })
                }
            }
        });

    });



</script>

</body>
</html>
